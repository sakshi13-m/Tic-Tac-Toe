<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="tic_tac_toe.css">
</head>
<body background="tic.jpg">
	<div class="score_board">
    	<div >Player 1</div>
    	<div >Draw</div>
    	<div >Player 2</div>
    	
    	<div id='p1' >0</div>
    	<div id='tie' >0</div>
    	<div id='p2' >0</div>
    </div>
	    
	<div class="tic" align="center">
		<h1 class="title" style="color: white">Tic Tac Toe</h1>

		<h3 style="color: white">Player 1 is X <=> Player 2 is O</h3>
	    
		<div id="Block">
			<div class="cell" id='a'></div>
			<div class="cell" id='b'></div>
			<div class="cell" id='c'></div>
			<div class="cell" id='d'></div>
			<div class="cell" id='e'></div>
			<div class="cell" id='f'></div>
			<div class="cell" id='g'></div>
			<div class="cell" id='h'></div>
			<div class="cell" id='i'></div>
		</div>

		<div class="status">
	      <div class="reset">
	      	<button class="btn">Reset</button>
	      </div>
	    </div> 
	</div>
	<script src="tic_tac_toe.js"></script>
</body>
</html>
